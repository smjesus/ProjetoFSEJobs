<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" >
    <head><title>Fragment Thymeleaf</title></head>
    <body>
        <footer th:fragment="footer-popup" class="footer">          
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

            <!-- Core theme CSS -->   
            <link rel="stylesheet" href="" th:href="@{/css/fsejobs.css}"   />
            <!-- Pop-Up da SweetAlert2 at https://sweetalert2.github.io/ -->
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            
            <script th:inline="javascript">
                /*<![CDATA[*/
                function confirmarExclusao(event, link) {
                    event.preventDefault();

                    Swal.fire({
                        title: /*[[#{popup.confirmar.titulo}]]*/ 'Confirmar ação',
                        text: /*[[#{popup.confirmar.mensagem}]]*/ 'Deseja realmente deletar este item?',
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonText: /*[[#{popup.confirmar.sim}]]*/ 'Sim, continuar',
                        cancelButtonText: /*[[#{popup.confirmar.nao}]]*/ 'Cancelar',
                        reverseButtons: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = link.href;
                        }
                    });
                }
                /*]]>*/
            </script>
            
            <script th:inline="javascript">
                /*<![CDATA[*/
                function avisoDeSincronizacao(event, link) {
                    event.preventDefault();

                    Swal.fire({
                        title: /*[[#{popup.sincronizacao.iniciada.titulo}]]*/ 'Confirmar ação',
                            html: `
                                    <p>[[#{popup.sincronizacao.iniciada.mensagem}]]</p>
                                    <p style="margin-top:10px;font-size:0.9em;color:#666;">
                                        [[#{popup.sincronizacao.iniciada.dica}]]
                                    </p> 
                                  `,
                        icon: 'info',
                        showCancelButton: true,
                        confirmButtonText: /*[[#{popup.confirmar.sim}]]*/ 'Sim, continuar',
                        cancelButtonText: /*[[#{popup.confirmar.nao}]]*/ 'Cancelar',
                        reverseButtons: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = link.href;
                        }
                    });
                }
                /*]]>*/
            </script>

        </footer>
    </body>
</html>
