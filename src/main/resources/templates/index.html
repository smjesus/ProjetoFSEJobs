<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{modulos/fragmento-header :: header-section}">
    <title>FSEJobs</title>
</head>
   
<body th:style="'background-image:url(' + @{/assets/background.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">    
    <div class="limiter">
        <div class="container-login100" >
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form class="login100-form validate-form flex-sb flex-w" method="post" th:action="@{/login}">
                    <span class="login100-form-title p-b-53"><img src="" th:src="@{/assets/fsejobs_logo.png}" alt="FSEJobs"/></span>

                    <div class="social-login">
                        <a class="btn-social" th:href="@{/oauth2/authorization/github}"><img src="" th:src="@{/assets/icon-github.png}" alt="GITHUB"/></a>
<!--                        <a class="btn-social"><img src="" th:src="@{/assets/icon-facebook.png}" alt="FACEBOOK"/></a>-->
                        <a class="btn-social" th:href="@{/oauth2/authorization/google}"><img src="" th:src="@{/assets/icon-google.png}" alt="GOOGLE"/></a>
                    </div>

                    <div class="p-t-31 p-b-9"><span class="txt1" th:text="#{login.username}"></span></div>
                    <div class="wrap-input100 validate-input" data-validate = "Username is required">
                        <input class="input100" type="email" name="username" />
                        <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-13 p-b-9">
                        <span class="txt1" th:text="#{login.password}"></span>
<!--                        <a href="#" class="txt2 bo1 m-l-5">&nbsp;&nbsp;(<span class="txt1" th:text="#{login.forgot}"/>)</a>-->
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" name="password" />
                            <span class="focus-input100"></span>
                    </div>

                    <div th:if="${loginError}" class="alert alert-danger" role="alert">
                        <span th:text="${loginError}"></span>
                    </div>

                    <div class="p-t-31 p-b-9" style="padding: 4px 0px 12px 0px;">
                        <input type="checkbox" name="remember-me" id="remember-me" />
                        <span class="txt1" th:text="#{login.remember}"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-17 pt-4">
                        <button class="login100-form-btn"><span th:text="#{action.submit}"/></button>
                    </div>

                    <div class="p-t-13 p-b-9">
                        <p class="m-0 pt-4 text-center">&copy; <span id="current-year"></span> AeroCETI - <span th:text="#{index.copyright}" />.</p>
                        <p class="m-0 pt-0 text-center"><a href="https://github.com/smjesus/ProjetoFSEJobs" target="_blank">FSE Jobs on GitHUB</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="" th:href="@{/css/login.css}"                      />
    <!-- Script JavaScript para o ano dinÃ¢mico -->
    <script>document.getElementById('current-year').textContent = new Date().getFullYear();</script>
</body>
</html>
